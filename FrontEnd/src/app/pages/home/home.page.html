<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<!-- <h5 *ngFor = "let e of events">{{e.name | titlecase}}</h5> -->

<ion-content>
  <h1 style="padding-left: 5%;">Ultimi Eventi</h1>
  <ion-card *ngFor = "let e of events; let i = index">
    <ion-card-header>
      <ion-card-subtitle>{{e.dateTime}}</ion-card-subtitle>
      <ion-card-title>{{e.name | titlecase}}
        <ion-chip style="color: green; font-size: small;">{{e.price}},99$</ion-chip>
     </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
    <ion-card-content>
      <ion-button *ngIf = "isLogged" (click)='buyTicket(i)' fill = "clear"><ion-icon size="large" name="cart-outline"></ion-icon></ion-button>
      <ion-button *ngIf = "isLogged" (click)='addFavorite(i)' style="margin-left: 2%;" fill = "clear"><ion-icon size = "large" name="heart-circle-outline"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
