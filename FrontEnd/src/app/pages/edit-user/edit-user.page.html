<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-tab-button tab="user">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-tab-button>
    </ion-buttons>
  </ion-toolbar>
    
</ion-header>

<ion-content>
  <div class="card">
    <div class="card-body">
    <div class="form-group">
        <input  type="text" name ="name"  class="form-control info" placeholder="{{name}}"  [(ngModel)] = "name">
    </div>
    <div class="form-group">
        <input  type="text" name ="username"  class="form-control info" placeholder="{{username}}"  [(ngModel)] = "username">
    </div>
    <div class="form-group">
        <input  type="text" name ="password"  class="form-control info" placeholder = "Nuova password" [(ngModel)] = "password">
    </div>
    <button class="btn btn-success btn-sm" (click)='modifyUser()'>Modifica</button>
    </div>
</div>
</ion-content>
