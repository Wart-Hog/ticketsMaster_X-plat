<ion-header>
  <ion-toolbar>
    <ion-title>Biglietti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf = "!isLogged">
  <ion-tab-button fill = "outline" tab="user" >
    <ion-button color="primary"  fill = "outline">Loggati per vedere i tuoi biglietti</ion-button>
  </ion-tab-button> 
</ion-content>

<ion-content *ngIf = "isLogged">
  <ion-list>
    <ion-item-sliding *ngFor = "let t of tickets; let i = index">
      <ion-item-options side="end">
        <ion-item-option color= "danger" (click)="deleteTicket(i)">Elimina</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://cdn.iconscout.com/icon/free/png-256/ticket-1855957-1574163.png">
        </ion-avatar>
        <ion-label>
          <ion-row class = "align-items-center">
            <ion-col>
              <h2>{{t.event.name | titlecase}}</h2>
              <h3>{{t.event.dateTime}} <span style="color: green; ">{{t.event.price}}$</span></h3>
              <p style="color: grey;">{{t.event.type | titlecase}}</p>
            </ion-col>
            <ion-col>
              <h4 style="color:lightskyblue ;">{{t.event.place | titlecase}}</h4>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
