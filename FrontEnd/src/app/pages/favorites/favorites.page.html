<ion-header>
  <ion-toolbar>
    <ion-title>Preferiti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content *ngIf = "!isLogged">
    <ion-tab-button fill = "outline" tab="user" >
      <ion-button color="secondary"  fill = "outline">Loggati per vedere i tuoi preferiti</ion-button>
    </ion-tab-button> 
  </ion-content>
  <div style="margin-top: 5%;">
    <ion-item-sliding *ngFor = "let f of favorites; let i = index" style="margin-bottom: 2%; padding: 2% 5%; ">
      <ion-item-options side="end"  style=" padding: 2% 5%;">
        <ion-item-option color= "danger" (click)="deleteFavorite(i)">Elimina</ion-item-option>
      </ion-item-options>
  
      <ion-item >
        <ion-avatar slot="start">
          <img src="https://news.theregistrysf.com/wp-content/uploads/2018/06/ticket-512.png">
        </ion-avatar>
        <ion-label>
          <ion-row class = "align-items-center justify-content-end">
            <ion-col>
              <h2>{{f.name | titlecase}}</h2>
              <h3>{{f.dateTime}} <span style= "color: green;">{{f.price}}$</span></h3>
              <p style="color: grey;">{{f.type | titlecase}}</p>
            </ion-col>
            <ion-col>
              <h4 style="color:lightskyblue ;">{{f.place | titlecase}}</h4>
            </ion-col>
          </ion-row>
          
        </ion-label>
      </ion-item>
      
    </ion-item-sliding>
  </div>
</ion-content>
