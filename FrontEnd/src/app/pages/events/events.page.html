<ion-header>
  <ion-toolbar>
    <ion-title>events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-music (music) = "getFromInput($event)"></app-music>
  <app-theatre (theatre) = "getFromInput($event)"></app-theatre>
  <app-sport (sport) = "getFromInput($event)"></app-sport>
  <ion-card *ngFor = "let e of getEvents; let i = index">
    <ion-card-header>
        <ion-img [src]="imgUrl"></ion-img>
      <ion-card-subtitle>{{e.dateTime}}</ion-card-subtitle>
      <ion-card-title>{{e.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
    <ion-card-content>
      <ion-button *ngIf = "isLogged" (click)='buyTicket(i)' fill = "clear"><ion-icon size="large" name="cart-outline"></ion-icon></ion-button>
      <ion-button *ngIf = "isLogged" (click)='addFavorite(i)' style="margin-left: 2%;" fill = "clear"><ion-icon size = "large" name="heart-circle-outline"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
